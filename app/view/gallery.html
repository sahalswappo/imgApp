

<button class="col-xs-1" ng-click="page(currentPage-1)" ng-show="(currentPage > 0)">back</button>

	{{image.uploadDate}}
</div>
<button class="col-xs-1" ng-click="page(currentPage+1)" ng-hide="(currentPage >= totalPage)">next</button>
