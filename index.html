<!--index.html-->
<html>

<head>
    <title>Chirp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="imgApp">
    <div id='main' class="container" ng-controller="mainController">
        <div class="col-md-offset-2 col-md-8">
            <div class="clearfix">
                <form ng-submit="submit()" enctype="multipart/form-data">
                    <input type="file" class="form-control" img-up="imgFile" name="displayImage"/>
                    <input class="btn btn-primary" type="submit" value="Upload">
                </form>
                <img class="col-xs-12" ng-src="{{imgUrl}}" alt=""/>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
